server:
  port: 9010

spring:
  application:
    name: spring-boot-admin
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  health:
    redis:
      enabled: false